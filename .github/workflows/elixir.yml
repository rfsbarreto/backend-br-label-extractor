name: Elixir CI

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    container:
      image: elixir:1.9.1-slim
    
    services:
      db: 
        image: postgres:11
        ports: ['5432:5432']
        options: >-
          - health-cmd pg_isready
          - health-interval 10s
          - health-timeout 5s
          - health-retries 5

    steps:
      - uses: actions/checkout@v1
      - name: Install Dependencies
        run: |
          mix local.rebar --force
          mix local.hex --force
          mix deps.get
      - name: Run lint
        run: mix credo -a 
      - name: Run Tests
        run: mix test
        env:
          POSTGRES_USER: 'postgres'
          POSTGRES_PSWD: 'postgres'
          POSTGRES_DATABASE: 'backend_vagas_dev'